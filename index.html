<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="fs-1 my-5 ">Welcome to your library</h1>
        <button type="button"  class="btn btn-outline-primary fs-3" data-bs-toggle="modal" data-bs-target="#bookModal">Add Book</button>
    </div>

    <!-- Books collection -->
    <div id="bookCollection" class="row"></div>

    <!-- Data entry modal -->
<div class="modal fade" id="bookModal" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content align-items-center">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">New Book</h5>
        </div>
        <div class="modal-body row g-3 align-items-center w-50">
            <div class="text-center">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" value="" required>
            </div>
            <div class="text-center">
                <label for="authorName">Author Name</label>
                <input type="text" class="form-control" id="authorName" value="" required>
            </div>
            <div class="text-center">
                <label class="col-form-label" for="pagesNumber">Pages number?</label>
                <input type="number" class="form-control"  id="pagesNumber" value="" required>
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="isRead">Did you read it?</label>
                <input class="form-check-input" type="checkbox"  id="isRead">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="addBook"  data-bs-dismiss="modal">Add to collection</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
